<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList APP</title>
    <link rel="icon" href="images/icon.png">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body class="vh-100">

    <div class="container">
    <header>
        <!-- Intestazione -->
        
            <div class="panel row justify-content-between">
                <div class="col-9 col-md-6 d-flex justify-content-start align-items-center pt-2 ps-4">
                    <h1>TODOLIST APP</h1>
                </div>
                <div class="col-3 col-md-4 d-flex justify-content-end  align-items-center">
                    <img class="img-fluid" src="images/logo.svg" alt="Logo Boolean">
                </div>                
            </div>
        
        </header>

    <!-- Sezione principale -->
        <main>

            <!-- Messaggio da mostrare in caso di assenza azioni -->

            <p class="empty-list-msg fw-bold text-center">Sembra non ci siano attività</p>
        
        <!-- TO DO LIST -->
            <ul class="todo-list">
            
            </ul>

            <!-- Pannello aggiunta attività-->

            <div class="panel add-todo d-flex justify-content-center">
                <input type="text" placeholder="Aggiungi attività">
                <button class="d-flex justify-content-center">
                    <img src="images/add.svg" alt="">
                </button>
            </div>
         </main>


        </div> 
    




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>
</html>
